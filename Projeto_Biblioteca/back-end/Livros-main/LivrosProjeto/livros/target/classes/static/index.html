<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livros Projeto</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Gerenciamento de Livros</h1>
            <button onclick="openModal()" id="new">Adicionar Livro</button>
        </header>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Gênero</th>
                        <th>Ano</th>
                        <th>Capa</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody id="livrosTableBody"></tbody>
            </table>
        </main>

        <div class="modal-container" id="modal-container">
            <div class="modal">
                <h2>Adicionar/Editar Livro</h2>
                <form id="livroForm">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" placeholder="Título do livro" required>

                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" placeholder="Autor do livro" required>

                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" placeholder="Gênero do livro" required>

                    <label for="ano">Ano de Publicação:</label>
                    <input type="number" id="ano" placeholder="Ano de publicação" required>

                    <label for="capa">Capa:</label>
                    <input type="file" id="capa" accept="image/*">

                    <button type="submit" id="btnSalvar">Salvar</button>
                    <button type="button" onclick="closeModal()" id="btnCancelar">Cancelar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js" defer></script>
</body>

</html>
